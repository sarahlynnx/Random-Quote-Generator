<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5276d236c8.js" crossorigin="anonymous"></script>
    <title>Random Quote Machine</title>
  </head>
    <body class="body">
      <div class="container">
        <div id="quote-box">
          <div class="text-box">
            <i class="fa fa-quote-left"></i>
            <p id="text">The good thing about a computer is that it does what you tell it to do. The bad news is that it does what you tell it to do.</p>
          </div>
          <div class="author">
            <p id="author">-Douglas Crockford</p>
          </div>
          <div class="buttons">
            <a id="tweet-quote" target="_blank" href="https://twitter.com/intent/tweet?text=''">
              <i class="fa-brands fa-x-twitter twitter-icon"></i>
            </a>
            <button type="button" id="new-quote">New Quote</button>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
